<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Filmographie de Tim Burton</title>
</head>
<body>
    <h1>Affiches de films:</h1>
    <div class="beelte">
        <img class="beetlejuice"
             src="images/beetlejuice.jpg" 
             alt="Affiche du film Beetlejuice (1985)">
        <h6>Beetlejuice</h6>
    </div>
    <div class="bat">
        <img class="batman"
             src="images/batman.jpg"
             alt="Affiche du film Batman (1989)">
        <h6>Batman</h6>
    </div>
    <div class="ed">
        <img class="edward"
             src="images/edward.jpg"
             alt="Affiche du film Edward aux mains d'argent (1990)">
        <h6>Edward aux mains d'argent</h6>
    </div>
    <div class="bat2">
        <img class="batman2"
             src="images/batman2.jpg"
             alt="Affiche du film Batman: Le Défi (1992)">
        <h6>Batman: Le Défi</h6>
    </div>
    <div class="mars">
        <img class="attacks"
             src="images/mars.jpg"
             alt="Affiche du film Mars Attacks! (1996)">
        <h6>Mars Attacks!</h6>
    </div>
    <div class="hollow">
        <img class="sleepy"
             src="images/sleepy.jpg"
             alt="Affiche du film Sleepy Hollow: La Légende du cavalier sans tête (1999)">
        <h6>Sleepy Hollow: La légende du cavalier sans tête</h6>
    </div>
    <div class="plan">
        <img class="planete"
             src="images/planete.jpg"
             alt="Affiche du film La Planète des singes (2001)">
        <h6>La planète des singes</h6>
    </div>
    <div class="big">
        <img class="bigFish"
             src="images/big.jpg"
             alt="Affiche du film Big Fish (2003)">
        <h6>Big Fish</h6>
    </div>
    <div class="choco">
        <img class="charlie"
             src="images/charlie.jpg"
             alt="Affiche du film Charlie et la Chocolaterie (2005)">
        <h6>Charlie et la chocolaterie</h6>
    </div>
    <div class="funebres">
        <img class="noces"
             src="images/noces.jpg"
             alt="Affiche du film Les Noces funèbre (2005)">
        <h6>Les noces funèbres</h6>
    </div>
    <div class="todd">
        <img class="sweeney"
             src="images/sweeney.jpg"
             alt="Affiche du film Sweeney Todd: Le diabolique barbier de Fleet Street (2007)">
        <h6>Sweeney Todd: le diabolique barbier de Fleet Street</h6>
    </div>
    <div class="beetle2">
        <img class="beetlejuice2"
             src="images/beetlejuice2.jpg"
             alt="Affiche du film Beetlejuice 2 (2024)">
        <h6>Beetlejuice 2</h6>
    </div>
</body>
</html>
