<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Filmographie de Tim Burton</title>
</head>
<body>
    <header>
        <div>
            <img src="images/Logo.png" alt="logo">
        </div>
        <nav>
            <div>
                <a href="index.html">Accueil</a>
            </div>
            <div>
                <a href="blog.html">Filmographie principale</a>
            </div>
            <div>
                <a href="portfolio.html">Les affiches</a>
            </div>
            <div>
                <a href="contact.html">Compte</a>
            </div>
        </nav>
    </header>

    <div id="formulaire">

        <form method="POST" class="cadre">
            <fieldset id="leavecomment">
            <legend>Laisser un commentaire</legend>
            <div>
                <input type="text" placeholder="Pseudo *" minlenght="2" maxlenght="10" required>
                <input type="number" placeholder="Âge *" required>
            </div>
            <div>
                <input type="email" placeholder="Adresse E-Mail *" required>
            </div>
            <div>
                <input type="text" placeholder="Description personnelle" maxlength="35">
            </div>
            <div>
                <label for="film">Quel film est concerné par votre commentaire ? *</label><br>
                <select name="film" id="film" required>
                    <option value="option1">Beetlejuice</option>
                    <option value="option2">Batman</option>
                    <option value="option3">Edward aux mains d'argent</option>
                    <option value="option4">Mars Attacks!</option>
                    <option value="option5">Sleepy Hollow</option>
                    <option value="option6">La Planète des singes</option>
                    <option value="option7">Big Fish</option>
                    <option value="option8">Charlie et la Chocolaterie</option>
                    <option value="option9">Les Noces funèbres</option>
                    <option value="option10">Sweeney Todd</option>
                </select>
            </div>
            <div>
                <label for="comment">Votre commentaire: *</label><br>
                <textarea name="comment" id="comment" cols="70" rows="10" placeholder="..........!!!" maxlenght="280" required></textarea>
            </div>
        </fieldset>
        <fieldset id="plusloin">
            <legend>Pour aller plus loin...</legend>
            <div>
                <label>Que recherchez-vous sur le site ?</label><br>
                <input type="radio" name="radio" id="infos"><label for="infos">S'informer sur les films</label>
                <input type="radio" name="radio" id="echanges"><label for="echanges">Échanger sur les films</label>
                <input type="radio" name="radio" id="rencontres"><label for="rencontres">Rencontrer des fans</label>
            </div>
            <div>
                <label for="avis">Un avis, une idée à partager ?</label><br>
                <textarea name="avis" id="avis" cols="70" rows="5"></textarea>
            </div>
        </fieldset>
        <button id="bouton">Envoyer</button>
        <button id="bouton">Reset</button>
    </form>
</div>

    <footer>
        <div>
            <a href="index.html">Accueil</a>
            <a href="blog.html">Filmographie principale</a>
            <a href="portfolio.html">Les affiches</a>
            <a href="contact.html">Compte</a>
        </div>
        <h3>Site réalisé par Alicia, Coralie, Alexandre et Nicolas</h3>
    </footer>
</body>
</html>
